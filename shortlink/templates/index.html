$def with (url, shortcode, err=None)
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../static/master.css" type="text/css" media="screen" />
    <link href='http://fonts.googleapis.com/css?family=Kelly+Slab' rel='stylesheet' type='text/css'>
    <title>Short Link App</title>
  </head>

  <body>
    <div class="container">
      
      <a href="/" id="logo">Short Link App</a>
      <form method="POST" id="" action="/">
        <input type="text" name="url" value="$url" id="url"/>
        <input type="submit" id="submit" value="shorten" />
      </form>
        <div class="clear"></div>
        $if err:
          <div class="result">
            $err
          </div>
        $else:
          $if url:
            <div class="result">
              <a href="$shortcode">http://shortlink.com/$shortcode</a>
            </div>
    </div>
  </body>
</html>
